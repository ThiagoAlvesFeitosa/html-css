<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="estilos/style.css">

  <title>Login</title>

<body>
  <main>
    <section id="login">

      <div id="imagem">

      </div>


      <div id="formulario">
        <h1>Login</h1>
        <p>Seja bem-cindo(a) novamente. Faca login para acessar mais fotos de capivaras</p>
        <form action="login.php" method="post" autocomplete="on">
          <div class="campo">
            <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">person</span>
            <input type="email" name="login" id="ilogin" placeholder="seu e-mail" autocomplete="email" required>
            <label for="ilogin">Login</label>
          </div>
          <div class="campo">
            <span id="burger" class="material-symbols-outlined" onclick="clickMenu()">vpn_key</span>
            <input type="password" name="senha" id="isenha" placeholder="sua senha" autocomplete="current-password" required>
            <label for="isenha">Senha</label>
          </div>
          <input id="ientrar" type="submit" value="Entrar">
          <a href="esqueci.html" class="botao">esqueci a senha <span class="material-symbols-outlined">mail</span></a>
        </form>
      </div>

    </section>
  </main>
