<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fORMULARIO</title>
</head>
<body>
  <h1>teste de formulario</h1>
  <form action="CADASTRO.PHP" method="POST">
    <p>
      <label for="iusu">Usuario:</label>
      <input type="text" name="usu" id="iusu" required minlength="3" maxlength="15" size="10" placeholder="NOME DO USUARIO" autocomplete="username">
    </p>

    <p>
      <label for="isen">Senha:</label>
      <input type="password" name="sen" id="isen" required minlength="3" maxlength="15" size="10" autocomplete="current-password">
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
