<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML%</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video esta hospedado no meu proprio servidor</p>

  
  <video width="500" poster="https://raw.githubusercontent.com/gustavoguanabara/html-css/master/exercicios/modulo-01/ex012/imagens/limoes-capa.png" controls>
    <source src="midia/file.mp4" width="500" type="video/mp4">
    <p>seu navegador nao tem compatibilidade com reproduicao de videos</p>
  </video>
  
  <h1>Inserindo videos do youtube</h1>
  <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

  <h1>Inserindo videos do vimeo</h1>
  <div style="padding:75% 0 0 0;position:relative;"><iframe src="https://player.vimeo.com/video/7636697?h=ad4069f09e&title=0&byline=0&portrait=0" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe></div><script src="https://player.vimeo.com/api/player.js"></script>
  
  

</body>
</html>
