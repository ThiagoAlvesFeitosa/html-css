<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google fonts</title>
  <style>
    @font-face {
      font-family: "Old";
      src: url('fonts/Carnevalee Freakshow.ttf') format(truetype);
      font-weight: normal;
      font-style: normal;

      /*
      Tipos de format()
      - opentype(otf)
      - truetype(ttf)
      - embedded- opentype(Apple Advanced Typography)
      - svg
      */
    }
    body {
      font-family: 'Old','Courier New', monospace;
      
      
    }
    h1, h2 {
      
      
      font: italic bolder 3em 'Old', sans-serif;
    }
    
  </style>
</head>
<body>
  <h1>Tirulo  </h1>
  <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Accusamus enim quam aperiam quia. Dolores deleniti ad quam, iusto placeat soluta beatae voluptatibus, tenetur eveniet ea suscipit quas, in porro expedita?</p>
</body>
</html>
